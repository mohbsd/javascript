<!DOCTYPE html>
<html>
<head>
	<title>function and argument</title>
</head>
<body>

<h1>Fonction and Argument</h1>

<script type="text/javascript">
	
function conversion(taux)

{

var valeur = prompt('entrez la valeur a convertir');
var resultat = valeur * taux;
alert('Valeur:' + valeur  + ' metres' + '\nResultat :' + resultat + ' centimetres');

}
</script>

<p> 
<img src="euros.png" alt="logo euros" onclick="conversion(6.55957);" />

</p>

<p><a href="#" onclick="conversion(100)">convertion metres en centimetres</a></p>




</body>
</html>
